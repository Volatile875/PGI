version: '3.8'

services:
  app:
    build: .
    container_name: postgresql_ai_assistant_app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://admin:admin_pass@db:5432/ai_assistant_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ai_network

  db:
    image: postgres:15-alpine
    container_name: postgresql_ai_assistant_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_pass
      POSTGRES_DB: ai_assistant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ai_assistant_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge

volumes:
  postgres_data:
